{% load static %}
<!DOCTYPE html>
<html lang="en" class="js has-scroll-init has-scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Send messages and connect with people using the We-Chat messaging App."
    />
    <meta name="keywords" content="messaging software" />

    <meta name="author" content="the_desiinger" />
    <link rel="icon" href="{% static '/images/favicon.svg' %}" />
    <title>We Chat | Chat Page</title>

    <!-- Preload CSS -->
    <link href="{% static '/css/normalize.css' %}" />
    <link rel="preload" as="style" href="{% static '/css/chat.css' %}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static '/css/chat.css' %}" />

    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this work in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body
    id="pageTop"
    class="page-content"
    data-spy="scroll"
    data-target="#mainNav"
  >
    <!--======================== Main-Section ================================-->
    <main>
      <!--=========================================== smooth-scroll-effect ===============================-->
      <div data-scroll class="page page--layout-2" id="main">
        <div class="content content--full content--alternate"></div>
        <!-- End content -->

        <!--=========================================== Hero-Text ===============================-->
        <div id="hero">
          <div class="container-fluid">
            <div class="hero-intro">
              <div class="card d-flex mx-auto">
                <div class="card-body">
                  <h6>
                    <a href="{% url 'profile' %}">
                      <img
                        src="{{user.imageURL}}"
                        class="img-fluid rounded-circle"
                        id="user-avatar"
                        alt="user-avatar"
                      />
                      <span>{{user.username}}</span>
                    </a>
                  </h6>

                  <!--  -->

                  <div id="messages">
                    <ul id="chat_messages">
                      {% for message in chat_messages reversed %}
                      <!--  -->
                      {% include 'a_rtchat/chat_messages.html' %}
                      <!--  -->
                      {% endfor %}
                    </ul>
                    <!-- end ul -->
                  </div>
                  <!-- end messages -->

                  <form
                    id="chat_message_form"
                    hx-post="{% url 'chat' %}"
                    hx-target="#chat_messages"
                    hx-swap="beforeend"
                    _="on htmx:afterRequest reset() me"
                  >
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-2 col-md-1">
                        <img
                          src="{% static 'images/add_media.svg' %}"
                          class="img-fluid"
                          id="chat-icon"
                          alt="add-icon"
                        />
                      </div>
                      <!-- end col -->
                      <div class="col-8 col-md-10">
                        <div class="mb-3">{{form}}</div>
                        <!-- end chat field -->
                      </div>
                      <!-- end col -->
                      <div class="col-2 col-md-1">
                        <img
                          src="{% static 'images/microphone.svg' %}"
                          class="img-fluid mic-img"
                          id="chat-icon"
                          alt="mic-icon"
                        />
                      </div>
                      <!-- end col -->
                    </div>
                    <!-- end row -->
                  </form>
                  <!-- end form -->
                </div>
                <!-- end card-body -->
              </div>
              <!-- end login-card -->
            </div>
            <!-- End hero-intro-->
          </div>
          <!-- End container-fluid -->
        </div>
        <!-- End hero -->
      </div>
      <!-- End page--layout -->
    </main>
    <!-- End Main-Section -->

    <!--=============================================== JavaScript ===================================-->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <!-- Custom Links -->
    <script src="{% static '/js/jquery-min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script>
      function scrollToBottom() {
        const container = document.getElementById("messages");
        container.scrollTop = container.scrollHeight;
      }
      scrollToBottom();
    </script>
  </body>
</html>
